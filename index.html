<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <img src="images/bg-pattern-top.svg" class="top-left-img">
    <img src="images/bg-pattern-bottom.svg" class="bottom-right-img">

    <div class="card-holder" id="card-container">

      <img src="images/bg-pattern-card.svg" class="card-pattern">
      <img src="images/image-victor.jpg" class="victor-image">
      
      <div class="basic-info">
        <strong>Victor Crest </strong><span>26</span>
        <br>
        London
      </div>
      <hr>
      <div class="card-content">
        <div class="box">

          80K
          Followers
        </div>
        <div class="box">
          803K
          Likes
        </div>

        <div class="box">
          1.4K
          Photos
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <strong>Radhika Joshi</strong>.
  </div>
</body>

</html>
