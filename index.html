<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>
<div>
  <img src="images/bg-pattern-top.svg" class="top-left-img">
  <img src="images/bg-pattern-bottom.svg" class="bottom-right-img">

  <main>
    <section>
      <article>

        <div class="card-pattern-top">
          <img src="images/image-victor.jpg" class="victor-image">
        </div>
        <div class="card-bottom">
          <div class="name">Victor Crest <span class="age">26</span></div>
          <div class="place">London</div>

          <div class="details">
            <div>
              <div class="followers">80K</div>
              <div class="label">Followers</div>
            </div>

            <div>
              <div class="likes">803K</div>
              <div class="label">Likes</div>
            </div>

            <div>
              <div class="photos">1.4K</div>
              <div class="label">Photos</div>
            </div>

          </div>
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <strong>Radhika Joshi</strong>.
        </div>
      </article>
    </section>
  </main>
</div>
</body>

</html>
