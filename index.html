<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <img src="images/bg-pattern-top.svg" class="top-left-img">
    <img src="images/bg-pattern-bottom.svg" class="bottom-right-img">

    <div class="card-holder" id="card-container">

      <img src="images/bg-pattern-card.svg" class="card-pattern">
      <img src="images/image-victor.jpg" class="victor-image">

      <p id="basic-info"><strong>Victor Crest</strong> 26
        <br>
        <span id="location">London</span>

      </p>
      
      <br>
      <hr>
      <br>
      <div class="card-content">

        <div class="box">

          <strong>80K</strong><br>
          <span class="box-detail">Followers</span>
        </div>
        <div class="box">
          <strong>803K</strong>
          <br>
          <span class="box-detail">Likes</span>
        </div>

        <div class="box">
          <strong>1.4K</strong><br>
          <span class="box-detail">Photos</span>
        </div>

      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <strong>Radhika Joshi</strong>.
  </div>
</body>

</html>
